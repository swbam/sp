name: ğŸ§ª Comprehensive Testing Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of tests to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - unit
          - integration
          - e2e
          - performance
          - security
          - mobile
          - accessibility

env:
  NODE_VERSION: '18'
  NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
  NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
  SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
  NEXT_PUBLIC_APP_URL: 'http://localhost:3000'

jobs:
  # Job 1: Setup and Build
  setup:
    name: ğŸ—ï¸ Setup & Build
    runs-on: ubuntu-latest
    outputs:
      test-type: ${{ steps.test-type.outputs.type }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸ“¦ Cache build artifacts
        uses: actions/cache@v3
        with:
          path: |
            .next
            node_modules
          key: ${{ runner.os }}-build-${{ hashFiles('package-lock.json') }}-${{ hashFiles('.next/**') }}

      - name: ğŸ¯ Determine test type
        id: test-type
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "type=${{ github.event.inputs.test_type }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "schedule" ]]; then
            echo "type=all" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "type=all" >> $GITHUB_OUTPUT
          else
            echo "type=unit" >> $GITHUB_OUTPUT
          fi

  # Job 2: Unit Tests
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: setup
    if: contains(fromJSON('["all", "unit"]'), needs.setup.outputs.test-type)
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Restore dependencies
        run: npm ci

      - name: ğŸ§ª Run unit tests with coverage
        run: npm run test:coverage

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unit-tests
          name: unit-test-coverage

      - name: ğŸ“„ Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: unit-test-coverage
          path: coverage/

  # Job 3: Integration Tests
  integration-tests:
    name: ğŸ”— Integration Tests  
    runs-on: ubuntu-latest
    needs: setup
    if: contains(fromJSON('["all", "integration"]'), needs.setup.outputs.test-type)
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mysetlist_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Restore dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸš€ Start application
        run: |
          npm run start &
          sleep 30
          curl -f http://localhost:3000 || exit 1

      - name: ğŸ”— Run integration tests
        run: npm run test:integration
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/mysetlist_test

      - name: ğŸ“„ Upload integration test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: integration-test-results
          path: test-results/

  # Job 4: E2E Tests
  e2e-tests:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    needs: setup
    if: contains(fromJSON('["all", "e2e"]'), needs.setup.outputs.test-type)
    
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Restore dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸš€ Start application
        run: |
          npm run start &
          sleep 30

      - name: ğŸ­ Run E2E tests
        run: npx playwright test --project=${{ matrix.browser }}

      - name: ğŸ“„ Upload E2E test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: e2e-results-${{ matrix.browser }}
          path: |
            test-results/
            playwright-report/

  # Job 5: Mobile Tests
  mobile-tests:
    name: ğŸ“± Mobile Tests
    runs-on: ubuntu-latest
    needs: setup
    if: contains(fromJSON('["all", "mobile"]'), needs.setup.outputs.test-type)
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Restore dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright
        run: npx playwright install --with-deps

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸš€ Start application
        run: |
          npm run start &
          sleep 30

      - name: ğŸ“± Run mobile tests
        run: npm run test:mobile

      - name: ğŸ“„ Upload mobile test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: mobile-test-results
          path: |
            test-results/mobile/
            playwright-report-mobile/

  # Job 6: Accessibility Tests
  accessibility-tests:
    name: â™¿ Accessibility Tests
    runs-on: ubuntu-latest
    needs: setup
    if: contains(fromJSON('["all", "accessibility"]'), needs.setup.outputs.test-type)
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Restore dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright
        run: npx playwright install --with-deps

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸš€ Start application
        run: |
          npm run start &
          sleep 30

      - name: â™¿ Run accessibility tests
        run: npm run test:accessibility

      - name: ğŸ“„ Upload accessibility test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: accessibility-test-results
          path: |
            test-results/a11y/
            playwright-report-a11y/

  # Job 7: Security Tests
  security-tests:
    name: ğŸ”’ Security Tests
    runs-on: ubuntu-latest
    needs: setup
    if: contains(fromJSON('["all", "security"]'), needs.setup.outputs.test-type)
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Restore dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸš€ Start application
        run: |
          npm run start &
          sleep 30

      - name: ğŸ”’ Run security tests
        run: npm run test:security

      - name: ğŸ“Š Run npm audit
        run: npm audit --audit-level=moderate

      - name: ğŸ” Run CodeQL analysis
        uses: github/codeql-action/analyze@v2
        with:
          languages: javascript

      - name: ğŸ“„ Upload security test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-test-results
          path: test-results/security-report.json

  # Job 8: Performance Tests
  performance-tests:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: setup
    if: contains(fromJSON('["all", "performance"]'), needs.setup.outputs.test-type)
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸš€ Start application
        run: |
          npm run start &
          sleep 30

      - name: âš¡ Run performance tests
        run: npm run test:performance

      - name: ğŸš€ Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: ğŸ”¥ Run load tests (light)
        run: k6 run --duration 30s --vus 10 tests/load/load-test.js
        env:
          BASE_URL: http://localhost:3000

      - name: ğŸ“„ Upload performance test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: performance-test-results
          path: reports/

  # Job 9: Visual Regression Tests
  visual-tests:
    name: ğŸ‘ï¸ Visual Tests
    runs-on: ubuntu-latest
    needs: setup
    if: contains(fromJSON('["all"]'), needs.setup.outputs.test-type)
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Restore dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright
        run: npx playwright install --with-deps

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸš€ Start application
        run: |
          npm run start &
          sleep 30

      - name: ğŸ‘ï¸ Run visual regression tests
        run: npm run test:visual

      - name: ğŸ“„ Upload visual test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: visual-test-results
          path: |
            test-results/visual/
            playwright-report-visual/

  # Job 10: Quality Gates
  quality-gates:
    name: ğŸšª Quality Gates
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests, security-tests]
    if: always()
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“Š Download all test results
        uses: actions/download-artifact@v3
        with:
          path: ./test-artifacts

      - name: ğŸ” Analyze test results
        run: |
          echo "ğŸ§ª Unit Tests: ${{ needs.unit-tests.result }}"
          echo "ğŸ”— Integration Tests: ${{ needs.integration-tests.result }}"
          echo "ğŸ­ E2E Tests: ${{ needs.e2e-tests.result }}"
          echo "ğŸ”’ Security Tests: ${{ needs.security-tests.result }}"

      - name: âœ… Quality gate check
        run: |
          failed_jobs=()
          
          if [[ "${{ needs.unit-tests.result }}" == "failure" ]]; then
            failed_jobs+=("Unit Tests")
          fi
          
          if [[ "${{ needs.integration-tests.result }}" == "failure" ]]; then
            failed_jobs+=("Integration Tests")
          fi
          
          if [[ "${{ needs.e2e-tests.result }}" == "failure" ]]; then
            failed_jobs+=("E2E Tests")
          fi
          
          if [[ "${{ needs.security-tests.result }}" == "failure" ]]; then
            failed_jobs+=("Security Tests")
          fi
          
          if [[ ${#failed_jobs[@]} -gt 0 ]]; then
            echo "âŒ Quality gate failed. Failed jobs: ${failed_jobs[*]}"
            exit 1
          else
            echo "âœ… All quality gates passed!"
          fi

      - name: ğŸ“Š Generate test report
        run: |
          cat > test-summary.md << EOF
          # ğŸ§ª Test Summary Report
          
          ## Test Results Overview
          - **Unit Tests**: ${{ needs.unit-tests.result }}
          - **Integration Tests**: ${{ needs.integration-tests.result }}
          - **E2E Tests**: ${{ needs.e2e-tests.result }}
          - **Security Tests**: ${{ needs.security-tests.result }}
          
          ## Quality Metrics
          - **Code Coverage**: Available in artifacts
          - **Security Scan**: Available in artifacts
          - **Performance Metrics**: Available in artifacts
          
          Generated on: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          EOF

      - name: ğŸ“„ Upload test summary
        uses: actions/upload-artifact@v3
        with:
          name: test-summary
          path: test-summary.md

  # Job 11: Notification
  notification:
    name: ğŸ“¢ Notification
    runs-on: ubuntu-latest
    needs: [quality-gates]
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¢ Notify on success
        if: needs.quality-gates.result == 'success'
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              "text": "âœ… MySetlist: All tests passed!",
              "attachments": [{
                "color": "good",
                "fields": [{
                  "title": "Branch",
                  "value": "${{ github.ref_name }}",
                  "short": true
                }, {
                  "title": "Commit",
                  "value": "${{ github.sha }}",
                  "short": true
                }]
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: ğŸ“¢ Notify on failure
        if: needs.quality-gates.result == 'failure'
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              "text": "âŒ MySetlist: Tests failed!",
              "attachments": [{
                "color": "danger",
                "fields": [{
                  "title": "Branch",
                  "value": "${{ github.ref_name }}",
                  "short": true
                }, {
                  "title": "Commit",
                  "value": "${{ github.sha }}",
                  "short": true
                }, {
                  "title": "Workflow",
                  "value": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                  "short": false
                }]
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}